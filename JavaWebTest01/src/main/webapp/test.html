<!DOCTYPE html>
<html lang="zh">
<body>
<button id="btnId">SayHello</button>
</body>
<!-- 3.写到script标签中，script标签放到body标签后面：不符合我们的习惯 -->
<script type="text/javascript">
    //1.获取按钮对象
    var btnEle = document.getElementById("btnId");
    //2.给按钮绑定单击事件
    btnEle.onclick = function () {
        //3.弹出提示框
        alert("Hello JS"); // 显示内容
    };
</script>
</html>
